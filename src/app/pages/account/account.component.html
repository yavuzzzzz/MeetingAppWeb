<div class="navbar">
  <div class="logo">
    <h1><a routerLink="/home">Meeting App</a></h1>
  </div>
  <div class="profile-actions">
    <a routerLink="/account" class="account-link">Profile</a>
    <button class="logout-button" routerLink="/login">Logout</button>
  </div>
</div>

<div class="account-container">
  <h2>My Profile</h2>
  <form>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName">

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName">

    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email">

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" [(ngModel)]="user.phone" name="phone">

    <label for="profilePicture">Profile Picture</label>
    <input type="file" id="profilePicture" (change)="onFileSelected($event)">

    <button type="button" (click)="saveChanges()">Update</button>
  </form>
</div>
