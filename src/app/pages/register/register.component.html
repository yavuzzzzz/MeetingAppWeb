<div class="container">
  <div class="left-side">
    <img src="assets/meeting.avif" alt="Register Image">
  </div>
<div class="right-side">
  <div class="form-container">
  <h2>Register</h2>
  <form (ngSubmit)="onRegister()">
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" [(ngModel)]="user.firstName" name="firstName" required>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" [(ngModel)]="user.lastName" name="lastName" required>

    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" required>

    <label for="phoneNumber">Phone Number</label>
    <input type="tel" id="phoneNumber" [(ngModel)]="user.phoneNumber" name="phoneNumber">

    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="user.passwordHash" name="password" required>

    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a routerLink="/login">Login here</a></p>
</div>
